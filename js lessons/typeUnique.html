    // 数组去重
    var arr = [1,1,,3,3,2,2,4]


    Array.prototype.unique = function () {
        var temp = {};
        var arr = [];
        len = this.length;
        for(var i = 0; i < len; i ++) {
            if(!temp[this[i]]) {
                temp[this[i]] = "abc";
                arr.push(this[i]);
            }
            
        }
        return arr;
    }
