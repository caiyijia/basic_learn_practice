        // 写一个方法，求一个字符串的字节长度。 字符串有一个方法charCodeAt();一个中文占两个字符，一个英文占一个字符。

        var str = "蔡一甲Adam "

        function bytesLength(str) {

            var count = str.length;

            for (i = 0; i <= str.length; i ++) {

                if(str.charCodeAt(i) > 255) {
                    ++ count;
                }
                
            }
            return  count;
